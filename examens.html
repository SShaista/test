<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal - Examens & Tâches</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div id="loading-screen" class="loading-screen">
  <div class="loading-content">
    <div class="loading-icon">
      ✓
    </div>
    <h1>Student Portal</h1>
    <p>Chargement...</p>
  </div>
</div>

<div id="app" class="app hidden">

<header class="header">
  <div class="header-content">
    <div>
      <h1>Examens & Tâches</h1>
      <p id="current-date" class="date"></p>
    </div>
  </div>
</header>

<main class="main-content">

<!-- ===================== EXAMENS ===================== -->

<h2 style="margin-bottom:12px;">Examens à venir</h2>

<div style="background:white;padding:16px;border-radius:var(--radius);box-shadow:var(--shadow);margin-bottom:16px;">
  <div style="display:flex;gap:8px;flex-wrap:wrap;">
    <select id="examCourse" style="padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);min-width:220px;"></select>
    <select id="examType" style="padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);">
      <option>Examen</option>
      <option>Contrôle</option>
      <option>Devoir</option>
    </select>
    <input type="date" id="examDate" style="padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);">
    <input type="time" id="examTime" style="padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);">
    <input type="text" id="examRoom" placeholder="Salle" style="padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);min-width:160px;">
    <button id="addExamBtn" style="padding:10px 16px;background:var(--primary);color:white;border-radius:var(--radius-sm);font-weight:600;">
      Ajouter
    </button>
  </div>
</div>

<div id="exams-list"></div>

<!-- ===================== TACHES ===================== -->

<h2 style="margin:30px 0 12px;">Liste des tâches</h2>

<div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px;">
  <input id="new-task-input" type="text" placeholder="Ajouter une tâche..."
    style="flex:1;padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);min-width:220px;">

  <select id="task-course"
    style="padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);min-width:200px;">
  </select>

  <select id="task-priority"
    style="padding:10px;border:1px solid var(--border);border-radius:var(--radius-sm);">
    <option value="high">Haute</option>
    <option value="medium" selected>Moyenne</option>
    <option value="low">Basse</option>
  </select>

  <button id="add-task-btn"
    style="padding:10px 16px;background:var(--primary);color:white;border-radius:var(--radius-sm);font-weight:600;">
    Ajouter
  </button>
</div>

<div id="tasks-list"></div>

<div style="margin-top:12px;font-size:13px;">
  <span id="task-count"></span>
</div>

</main>
</div>

<script src="courses-data.js"></script>
<script src="examens.js"></script>
</body>
</html>
